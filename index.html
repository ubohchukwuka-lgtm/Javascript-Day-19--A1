<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm py-3 bg-primary text-dark text-center">
                <h1>Quadratic Equation Calcaulator</h1>
            </div>
        </div>
    </div>
   
    
    <div class="container mt-3">
        <h2 class="text-dark">Input the data</h2>
  <form action="">
    <div class="mt-3 mb-3">
      <label for="a">Input the value "a"</label>
      <input type="number" id="a" class="form-control" placeholder="Enter a">
    </div>
    <div class="mt-3 mb-3">
      <label for="b">Input the value "b"</label>
      <input type="number" id="b" class="form-control" placeholder="Enter b">
    </div>
    <div class="mt-3 mb-3">
      <label for="c">Input the value "c"</label>
      <input type="number" id="c" class="form-control" placeholder="Enter c">
    </div>
  </form>
  <div class="mb-3 mt-3">
      <label for="Result">Result:</label>
      <textarea class="form-control" rows="3" id="result" name="text"></textarea>
    </div>
     <button onclick="myFunction()" type="button" class="btn btn-primary" id="calculate">Calculate</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
